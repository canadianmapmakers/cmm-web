# about
about:
  enable : true
  content : "Canadian Map Makers craft high quality beautiful maps, custom designed to your requirements.  We create everything from small location maps through to large and complex topographical maps for outdoor recreation use. Let us help you with your next mapping project, no matter how large or small!"
